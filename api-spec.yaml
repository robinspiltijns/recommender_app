      example: Vb017Sx3l8F
  CuratedPubDateMsField:
      type: integer
      description: Published date of this curated list. In milliseconds.
      example: 1556843484301
  CuratedLNUrlField:
      type: string
      description: The url of this curated list on [ListenNotes.com](https://www.ListenNotes.com).
