        explicit_content:
          $ref: '#/definitions/ExplicitField'
        website:
          $ref: '#/definitions/WebsiteField'
        listen_score:
          $ref: '#/definitions/ListenScoreField'
        listen_score_global_rank:
          $ref: '#/definitions/ListenScoreGlobalRankField'
      description: When **type** is *podcast*.
  CuratedListSearchResult:
    type: object
    properties:
      id:
        $ref: '#/definitions/CuratedIdField'
      pub_date_ms:
