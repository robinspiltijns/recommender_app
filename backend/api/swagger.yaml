openapi: 3.0.1
info:
  title: Podcast Recommender app
  description: This is the API for the podcast recommender app. The API used to get
    all data is Listen Notes (https://www.listennotes.com/api/)
  contact:
    email: joren.sjongers@icloud.com
  version: 1.0.0
servers:
- url: http://picasso.experiments.cs.kuleuven.be:3955/
paths:
  test:
    get:
      summary: used to test whether the backend is running.
      description: returns 'Hello World'
      operationId: test
      responses:
        "200":
          description: succesful operation
          content:
            text/plain:
              schema:
                type: string
                example: Hello World
                x-content-type: text/plain
  podcast:
    get:
      summary: used to get the details of a podcast.
      description: returns the details of a podcast.
      operationId: GetPodcast
      parameters:
      - name: id
        in: query
        description: The id of the podcast.
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: succesful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PodcastFull'
        "400":
          description: bad request
          content: {}
  episode:
    get:
      summary: used to get the details of an episode
      description: returns the details of the podcast episode with the given episode
        id
      operationId: getEpisode
      parameters:
      - name: id
        in: query
        description: the is of the episode
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: succesful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EpisodeFull'
        "400":
          description: bad request
          content: {}
        "500":
          description: internal server error
          content: {}
  search:
    get:
      summary: Used to get the search results based on the given search parameters.
      description: Returns the search results based on the given search parameters.
      operationId: GetSearchResults
      parameters:
      - name: queryString
        in: query
        description: the string representing the search query
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: searchField
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResult'
  get-recommendations-based-on/podcast:
    get:
      summary: Fetch recommendations for a podcast
      description: Fetch up to 8 podcast recommendations based on the given podcast
        id.
      operationId: getPodcastRecommendationsBasedOnPodcast
      parameters:
      - name: id
        in: query
        description: The id of the show.
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPodcastRecommendationsResponse'
  get-recommendations-based-on/episode:
    get:
      summary: Fetch recommendations based on an episode.
      description: Fetch recommendations based on the given episode id.
      operationId: getEpisodeRecommendationsBasedOnEpisode
      parameters:
      - name: id
        in: query
        description: The id of the episode.
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetEpisodeRecommendationsResponse'
  get-best-podcasts:
    get:
      summary: Fetch the best podcasts.
      description: Returns the best podcasts.
      operationId: GetTheBestPodcasts
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BestPodcastsResponse'
  best-of-genre:
    get:
      summary: Used to get the best podcast from a given genre.
      description: Returns a list of podcast shows that belong to the given genre
        id, ranked by popularity.
      operationId: GetBestOfGenre
      parameters:
      - name: genreId
        in: query
        description: the id of the genre to fetch podcast shows by
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: succesful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BestPodcastsResponse'
        "400":
          description: bad request
          content: {}
        "500":
          description: internal server error
          content: {}
  top-level-genres:
    get:
      summary: Used to get a list of all top-level podcast genres
      description: Returns a list of all top-level podcast genres (this contains their
        name and id)
      operationId: GetTopLevelGenres
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGenresResponse'
  genres:
    get:
      summary: Used to get a list of all podcast genres
      description: Returns a list of all podcast genres (this contains their name
        and id)
      operationId: GetGenres
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGenresResponse'
  get-unique-id:
    get:
      summary: Used to get a string to identify a user
      description: Returns a string that unosuely identifies a user. This string is
        required for logging.
      operationId: GetUniqueId
      responses:
        "200":
          description: succesful operation
          content: {}
  start-time:
    post:
      summary: start logging time for a user
      requestBody:
        description: The identifier of the user for which to start timing.
        content:
          text/plain:
            schema:
              type: string
              example: EEADSISCHIQI
        required: false
      responses:
        "201":
          description: Started timing
          content: {}
        "500":
          description: Unknown user
          content: {}
      x-codegen-request-body-name: userId
  stop-time:
    post:
      summary: start logging time for a user
      requestBody:
        description: The identifier of the user for which to stop timing.
        content:
          text/plain:
            schema:
              type: string
              example: EEADSISCHIQI
        required: false
      responses:
        "201":
          description: Stopped timing
          content: {}
        "500":
          description: Unknown user of not timing for this user
          content: {}
      x-codegen-request-body-name: userId
